<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div><h1>Calculator</h1></div>
    </header>
    <main>
      <div class="output"><p></p></div>
      <div class="calculator">
        <div>
          <button type="button" class="operators">/</button>
          <button type="button" class="operators">*</button>
          <button type="button" class="operators">-</button>
          <button type="button" class="operators" id="reset">C</button>
        </div>
        <div>
          <button type="button" class="operands" id="seven">7</button>
          <button type="button" class="operands" id="eight">8</button>
          <button type="button" class="operands" id="nine">9</button>
          <button type="button" class="operators" id="plus">+</button>
        </div>
        <div>
          <button type="button" class="operands" id="four">4</button>
          <button type="button" class="operands" id="five">5</button>
          <button type="button" class="operands" id="six">6</button>
          
        </div>
        <div>
          <button type="button" class="operands" id="one">1</button>
          <button type="button" class="operands" id="two">2</button>
          <button type="button" class="operands" id="three">3</button>
          <button type="button" class="operators" id="equal">=</button>
        </div>
        <div id="operators">
          <button type="button" id="backspace">&gt;</button>
          <button type="button" class="operands" id="zero">0</button>
          <button type="button" id="dot">.</button>
          
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
